<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img
        src="./images/trybewarts-header-logo.svg"
        class="trybewarts-header-logo"
        alt="header logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login">
        <input type="email" id="email" name="email" placeholder="Email" />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Senha"
        />
        <button type="submit" id="log-in">Entrar</button>
      </form>
    </header>
    <main>
      <form id="evaluation-form" action="">
        <section id="complete-name">
          <input id="input-name" type="text" placeholder="Nome" />
          <input id="input-lastname" type="text" placeholder="Sobrenome" />
        </section>
        <section id="email-and-house">
          <input id="input-email" type="email" placeholder="Email" />
          <select name="" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </section>
          <label for="" id="label-family">Qual sua família?</label>
          <label for="frontend">Frontend</label>
          <input id="frontend" type="radio" name="family" value="Frontend">
          <label for="backend">Backend</label>
          <input id="backend" type="radio" name="family" value="Backend">
          <label for="fullstack">Fullstack</label>
          <input id="fullstack" type="radio" name="family" value="FullStack">
        </section>
        <section>
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <br>
          <label for="hofs">HoFs</label>
          <input type="checkbox" name="" id="hofs" value="HoFs">
          <label for="jest">Jest</label>
          <input type="checkbox" name="" id="jest" value="Jest">
          <label for="promises">Promises</label>
          <input type="checkbox" name="" id="promises" value="Promises">
          <label for="react">React</label>
          <input type="checkbox" name="" id="react" value="React">
          <label for="sql">SQL</label>
          <input type="checkbox" name="" id="sql" value="SQL">
          <label for="python">Python</label>
          <input type="checkbox" name="" id="python" value="Python">
        </section>
      </form>
      <img
        id="trybewarts-forms-logo"
        src="images/trybewarts-colored.svg"
        alt=""
      />
    </main>
    <script src="script.js"></script>
  </body>
</html>
