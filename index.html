<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img src="./images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="header logo" />
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input type="email" id="email" name="email" placeholder="Email" />
      <input type="password" id="password" name="password" placeholder="Senha" />
      <button type="submit" id="log-in">Entrar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form" action="">
      <section id="complete-name">
        <input id="input-name" type="text" placeholder="Nome" />
        <input id="input-lastname" type="text" placeholder="Sobrenome" />
      </section>
      <section id="email-and-house">
        <input id="input-email" type="email" placeholder="Email" />
        <select name="" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </section>
      <label for="" id="label-family">Qual sua família?</label>
      <label for="frontend">Frontend</label>
      <input id="frontend" type="radio" name="family" value="Frontend">
      <label for="backend">Backend</label>
      <input id="backend" type="radio" name="family" value="Backend">
      <label for="fullstack">Fullstack</label>
      <input id="fullstack" type="radio" name="family" value="FullStack">
      </section>
      <section>
        <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <br>
        <label for="hofs">HoFs</label>
        <input type="checkbox" name="" id="hofs" value="HoFs">
        <label for="jest">Jest</label>
        <input type="checkbox" name="" id="jest" value="Jest">
        <label for="promises">Promises</label>
        <input type="checkbox" name="" id="promises" value="Promises">
        <label for="react">React</label>
        <input type="checkbox" name="" id="react" value="React">
        <label for="sql">SQL</label>
        <input type="checkbox" name="" id="sql" value="SQL">
        <label for="python">Python</label>
        <input type="checkbox" name="" id="python" value="Python">
      </section>
      <section id="rate-input">
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <label for="0">0</label>
        <input type="radio" name="rate" value="0" id="0">
        <label for="1">1</label>
        <input type="radio" name="rate" value="1" id="1">
        <label for="2">2</label>
        <input type="radio" name="rate" value="2" id="2">
        <label for="3">3</label>
        <input type="radio" name="rate" value="3" id="3">
        <label for="4">4</label>
        <input type="radio" name="rate" value="4" id="4">
        <label for="5">5</label>
        <input type="radio" name="rate" value="5" id="5">
        <label for="6">6</label>
        <input type="radio" name="rate" value="6" id="6">
        <label for="7">7</label>
        <input type="radio" name="rate" value="7" id="7">
        <label for="8">8</label>
        <input type="radio" name="rate" value="8" id="8">
        <label for="9">9</label>
        <input type="radio" name="rate" value="9" id="9">
        <label for="10">10</label>
        <input type="radio" name="rate" value="10" id="10">
      </section>
      <section>
        <label for="" class="textarea">Deixe seu comentário:</label>
        <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
      </section>
      <section id="infos-input">
        <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" id="agreement">
      </section>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="" />
  </main>
  <script src="script.js"></script>
</body>

</html>
